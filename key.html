<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Move</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #392A48;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        #top,
        #bottom,
        #right,
        #left {
            background: #DC143C;
            position: fixed;
        }

        #top,
        #bottom {
            left: 0;
            right: 0;
            height: 15px;
        }

        #right,
        #left {
            width: 15px;
            top: 0;
            bottom: 0;
        }

        #top {
            top: 0;
        }

        #bottom {
            bottom: 0;
        }

        #left {
            left: 0;
        }

        #right {
            right: 0;
        }

        .thing {
            position: relative;

            height: 50px;
            width: 50px;
            background-color: #E30B5C;
            left: 16px;
            top: 0;

        }
    </style>
</head>

<body>
    <div id="top"></div>
    <div id="left"></div>
    <div id="right"></div>
    <div id="bottom"></div>
    <div class="text">
        <h3>Hello, This red block move by <strong> ← ↑ → ↓ </strong>keys.</h3>
    </div>

    <h4 class="remark">Try pressing UP key</h4>
    <div class="thing"></div>
    <script src="/script.js"></script>
</body>

</html>
